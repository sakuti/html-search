<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Simple and clean responsive neumorphism search system.">
	<meta name="author" content="saku">
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
	<script src="./script.js" defer></script>
	<title>Navigation</title>
</head>
<body>
	<div class="header">
		<div class="recents">
			<svg class="icon">
				<use href="./icon-sprites.svg#search"/>
			</svg>
	
			<input id="searchField" type="text" placeholder="Hae...">
		</div>

		<div class="order">
			<svg class="icon" id="change-type-1"><use href="./icon-sprites.svg#list"/></svg>
			<svg class="icon selected" id="change-type-2"><use href="./icon-sprites.svg#grid"/></svg>
		</div>
	</div>

	<div class="grid grid-type1">
		<div class="grid-child" id="tiedostot">
			<div class="icon-container">
				<svg class="icon folder"><use href="./icon-sprites.svg#folder"/></svg>
			</div>
			<div class="text-container">
				Tiedostot
				<a>/files</a>
			</div>
		</div>

		<div class="grid-child" id="kamera">
			<div class="icon-container">
				<svg class="icon camera"><use href="./icon-sprites.svg#camera"/></svg>
			</div>
			<div class="text-container">
				Kamera
				<a>/camera</a>
			</div>
		</div>

		<div class="grid-child" id="kalenteri">
			<div class="icon-container">
				<svg class="icon calendar"><use href="./icon-sprites.svg#calendar"/></svg>
			</div>
			<div class="text-container">
				Kalenteri
				<a>/calendar</a>
			</div>
		</div>

		<div class="grid-child" id="kello">
			<div class="icon-container">
				<svg class="icon clock"><use href="./icon-sprites.svg#clock"/></svg>
			</div>
			<div class="text-container">
				Kello
				<a>/clock</a>
			</div>
		</div>

		<div class="grid-child" id="kartta">
			<div class="icon-container">
				<svg class="icon map"><use href="./icon-sprites.svg#map"/></svg>
			</div>
			<div class="text-container">
				Kartta
				<a>/map</a>
			</div>
		</div>

		<div class="grid-child" id="asetukset">
			<div class="icon-container">
				<svg class="icon settings"><use href="./icon-sprites.svg#settings"/></svg>
			</div>
			<div class="text-container">
				Asetukset
				<a>/settings</a>
			</div>
		</div>

		<div class="grid-child" id="roskakori">
			<div class="icon-container">
				<svg class="icon trash"><use href="./icon-sprites.svg#trash"/></svg>
			</div>
			<div class="text-container">
				Roskakori
				<a>/trash</a>
			</div>
		</div>

		<div class="grid-child" id="terminaali">
			<div class="icon-container">
				<svg class="icon terminal"><use href="./icon-sprites.svg#terminal"/></svg>
			</div>
			<div class="text-container">
				Terminaali
				<a>/terminal</a>
			</div>
		</div>
	</div>
</body>
</html>
